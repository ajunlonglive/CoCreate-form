<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Form | CoCreateJS </title>
		<!-- CoCreate Favicon -->
		<link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
	</head>
	<style type="text/css">
		.collapsed>.menu-items {
			height: 0px;
			overflow: hidden
		}

		.menu-item.active {
			height: 100%
		}

		.collapsed>.menu-item-types {
			height: 0px;
			overflow: hidden
		}

		.menu-item-type.active {
			height: 100%
		}

		.tab-type[selected] {
			background: #3790ff;
		}

		.tab[selected] {
			background: whitesmoke;
		}
	</style>

	<body class="padding:20px">

		<form collection="apples2" document_id="" realtime="false">

			<input type="text" class="floating-label" placeholder="Text" name="name">
			<input type="number" class="floating-label" placeholder="number" name="number">
			<input type="text" class="floating-label" placeholder="color" name="color" id="color">
			<input type="date" class="floating-label" placeholder="Date" name="date" id="date">
			<input type="time" class="floating-label" placeholder="Time" name="time" id="time">
			<input type="datetime-local" class="floating-label" placeholder="Date Time" name="date-time" id="date-time">
			<textarea class="floating-label" placeholder="Text Area" name='text_area' id="text_area"></textarea>
			<cocreate-select class="floating-label sortable" placeholder="Primary View" name="navbar-menu-primary">
				<input placeholder="Search" template_id="navbar-menu-primary">
				<cc-options pass_id="module_id" fetch-collection="files" filter-name="" filter-value="" filter-operator="$eq" template_id="navbar-menu-primary" class="overflow:auto">
					<cc-option class="template" template_id="navbar-menu-primary" value='{{data._id}}' document_id="{{data._id}}" render-array="data">
						<h3 collection="{{collection}}" document_id="{{data._id}}" name="name" value="{{data.name}}">View Name</h3>
						<h5>{{data._id}}</h5>
					</cc-option>
				</cc-options>
			</cocreate-select>

			<button actions="saveDocument, reset" class="position:fixed bottom:15px right:15px bg-blue grow-hover round"><i class="far fa-save"></i></button>

		</form>

		<!-- Main Content -->
		<main content_id="content" class="padding:5px">
			<table class="width:100% border-collapse:collapse">
				<tr class="border-bottom:1px_solid_darkgray">
					<td class="position:sticky top:0 background:white padding-top:0 padding:10px ">
						<input type="text" class="floating-label" filter-name="name" template_id="datatable" placeholder="Name">
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a order-by="name" toggle-order="asc" template_id="datatable"></a>
						</span>
					</td>
					<td class="position:sticky top:0 background:white padding:10px padding-top:0">
						<input type="text" class="floating-label" filter-name="_id" template_id="datatable" placeholder="Document_id" />
						<span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6">
							<a order-by="_id" toggle-order="asc" template_id="datatable"></a>
						</span>
					</td>
				</tr>

				<tbody template_id="datatable" fetch-collection="apples2" order-by="name" order-type="asc" pass_id="datatable">

					<tr class="template background:gainsboro:hover border-bottom:1px_solid_darkgray" template_id="datatable" document_id="{{data._id}}" toggle="selected">
						<td class="padding:5px display:flex min-width:200px align-items:center">
							<div class="display:flex justify-content:center">
								<div class="avatar-wrapper">
									<a class="avatar round" target="modal" href="./form.html" modal-width="320px" modal-color="#229954">
					                    <span collection="{{collection}}" document_id="{{data._id}}" name="name" class="avatar-name"></span>
					                    <span class="avatar-image">
					                        <img collection="{{collection}}" document_id="{{data._id}}" name="avatar" onerror="this.style.display='none'" width="40px"/>
					                    </span>
					                </a>
									<div class="avatar-status" collection="{{collection}}" document_id="{{data._id}}" user-status='{"name":"status"}'></div>
								</div>
							</div>
							<div class="margin-left:10px">
								<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954">
									<h4 collection="{{collection}}" document_id="{{data._id}}" name="name">Name</h4>
									<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>
									<div pass-filter-value="{{data.module_id}}" pass_to="module_id"></div>
									<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
								</a>
								<h5 collection="{{collection}}" document_id="{{data._id}}" name="email"></h5>
							</div>
						</td>
						<td class="padding:10px">
							<a target="modal" href="./form.html" modal-width="320px" modal-color="#229954">
								<b>{{data._id}}</b>
								<div pass-collection="{{collection}}" pass-document_id="{{data._id}}" pass_to="form-fields"></div>
								<div pass-filter-value="{{data.module_id}}" pass_to="module_id"></div>
								<div pass_id="form" pass-collection="" pass-document_id="" pass-name="" pass_to="render"></div>
							</a>
						</td>
					</tr>

				</tbody>
			</table>

		</main>

	</body>

</html>
